<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVM Orchestra</title>
    <link href="./Resources/styles/styles.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <script type="text/javascript" src="socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="https://github.com/processing/p5.js-sound/releases/download/v1.0.1/p5.sound.js"></script>
    <script src="./globalData.js"></script>
    <script src="./socket.connection.js"></script>
    <script src="./brownianMotion.js"></script>
    <script src="./ellipseConvergence.js"></script>
    <script src="./sketch.js"></script>
    
</head>
<body>
    <div class="mainSettings">
        <div class="serialSettings">
            <button id="serialBtn" >Open Ports</button>
            <input id="msgLabel" maxlength="1" placeholder="key">
            <button id="sendBtn" disabled="true">Send</button>
            <p>Toggle SerialCOM</p>
            <label class="switch">
                <input id="serialToggle" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="soundSettings">
            <p>Active Sound: </p>
            <select title="CurrentSoundtrack" id="soundtrackSelector"></select>
        </div>
    </div>
</body>
<script src="./DOM.js"></script>
<script src="./webAPI.serial.js"></script>
</html>
